name: Multiple Jobs Lab
on:
  push:
    branches:
      - main

jobs:
  # First job: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build step
        run: |
          echo "ğŸ—ï¸ Building the application..."
          echo "Build completed successfully!"
      - name: Build status
        if: success()
        run: echo "âœ… Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "âš ï¸ Build failed. Please check the logs!"
  
  # Second job: Test
  test:
    name: Run Tests
    needs: build  # Depends on build job
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          echo "All tests passed!"
      - name: Build status
        if: success()
        run: echo "âœ… Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "âš ï¸ Build failed. Please check the logs!"
  
  # Third job: Deploy
  deploy:
    name: Deploy Application
    needs: [build, test]  # Depends on both build and test jobs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "ğŸš€ Deploying application..."
          echo "Deployment successful!"
      - name: Build status
        if: success()
        run: echo "âœ… Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "âš ï¸ Build failed. Please check the logs!"



  # Fourth job: Notify
  notify:
    name: Send Notification
    needs: deploy  # Depends on deploy job
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "ğŸ“§ Sending deployment notification..."
          echo "Notification sent!"
      - name: Build status
        if: success()
        run: echo "âœ… Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "âš ï¸ Build failed. Please check the logs!"
