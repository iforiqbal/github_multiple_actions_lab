name: Multiple Jobs Lab
on:
  push:
    branches:
      - main

jobs:
  # First job: Build
  build:
    env:
      BUILD_VERSION: 1.0.0
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: echo "Building version $BUILD_VERSION"
      
      - name: Build step
        run: |
          echo "üèóÔ∏è Building the application..."
          echo "Build completed successfully!"
      - name: Build status
        if: success()
        run: echo "‚úÖ Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "‚ö†Ô∏è Build failed. Please check the logs!"
  
  # Second job: Test
  test:
    name: Run Tests
    needs: build  # Depends on build job
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          echo "All tests passed!"
      - name: Build status
        if: success()
        run: echo "‚úÖ Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "‚ö†Ô∏è Build failed. Please check the logs!"
  
  # Third job: Deploy
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Print branch name
        run: echo "The current branch is ${{ github.ref }}"
      - name: Deploy
        run: |
          echo "Deploying application to production..."
      - name: Build status
        if: success()
        run: echo "‚úÖ Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "‚ö†Ô∏è Build failed. Please check the logs!"



  # Fourth job: Notify
  notify:
    name: Send Notification
    needs: deploy  # Depends on deploy job
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "üìß Sending deployment notification..."
          echo "Notification sent!"
      - name: Build status
        if: success()
        run: echo "‚úÖ Build succeeded!"
      - name: Handle failure
        if: failure()
        run: echo "‚ö†Ô∏è Build failed. Please check the logs!"
